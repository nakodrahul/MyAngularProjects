
<div class="container-fluid">
<form action="#" method="post">
    <div class="imgcontainer">
      <img src="assets/images/Engineers.jpg" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" id="user" style="opacity: 50%;" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" style="opacity: 50%;" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" class="btn" style="max-width: 20%;">Login</button><br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form> 
</div>
